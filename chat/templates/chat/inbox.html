{% extends "base.html" %}
{% block header %}
<h1 class='p-0 m-0'>Your Chat Rooms</h1>
{% endblock %}
{% block content %}
{% for chat in object_list %}
    <ul>
        {% if user == chat.first %}
            <li><a href={{ chat.second }}>{{ chat.roomname }}</a></li>
        {% else %}
            <li><a href={{ chat.first }}>{{ chat.roomname }}</a></li>
        {% endif %}
    </ul>
{% endfor %}

{% endblock %}
