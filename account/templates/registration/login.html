{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags  %}
{% block header %}
<h1 class='p-0 m-0'>Login</h1>
{% endblock %}
{% block content %}
<form method='post' class='fomr-group'>
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an account? Create one <a href="/register">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
